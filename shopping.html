<!DOCTYPE html>
<html lang="en">
<head>
	<title>Online Medicine Purchasing</title>
	<meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="styles/shopping.css">

</head>
<body>


<div class="shopping-cart">
  <!-- Title -->
  <div class="title">
    Shopping Bag
  </div>

  <!-- Product #1 -->
  <div class="item">
    <div class="buttons">
      <span class="delete-btn"></span>
      <span class="like-btn"></span>
    </div>

    <div class="image">
      <img src="item-1.png" alt="" />
    </div>

    <div class="description">
      <span>Qutipin</span>
      <span>25 Mg</span>

    </div>

    <div class="quantity">
      <button class="plus-btn" type="button" name="button">
        <img src="plus.svg" alt="" />
      </button>
      <input type="text" name="name" value="1">
      <button class="minus-btn" type="button" name="button">
        <img src="minus.svg" alt="" />
      </button>
    </div>

    <div class="total-price">Rs. 100</div>
  </div>

  <!-- Product #2 -->
  <div class="item">
    <div class="buttons">
      <span class="delete-btn"></span>
      <span class="like-btn"></span>
    </div>

    <div class="image">

    </div>

    <div class="description">
      <span>Oxetol</span>
      <span>600 Mg</span>

    </div>

    <div class="quantity">
      <button class="plus-btn" type="button" name="button">

      </button>
      <input type="text" name="name" value="1">
      <button class="minus-btn" type="button" name="button">

      </button>
    </div>

    <div class="total-price">Rs. 150</div>
  </div>

  <!-- Product #3 -->
  <div class="item">
    <div class="buttons">
      <span class="delete-btn"></span>
      <span class="like-btn"></span>
    </div>

    <div class="image">

    </div>

    <div class="description">
      <span>Naxadom</span>
      <span>500 Mg</span>

    </div>

    <div class="quantity">
      <button class="plus-btn" type="button" name="button">

      </button>
      <input type="text" name="name" value="1">
      <button class="minus-btn" type="button" name="button">

      </button>
    </div>

    <div class="total-price">Rs. 160    </div>
  </div>
</div>

</body>
</html>
